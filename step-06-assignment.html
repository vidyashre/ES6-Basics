      //js is a lexical program -> using keywork this getProductPrice & getSellingPrice siblings of parent shop -> this represent the shop





      //fat arrow
      let shop = {
        getProductPrice: function() {
          return 100;
        },
        getSellingPrice: function() {
          let calculatedProfit = () => {
            return this.getProductPrice() * 0.2;
          };
          return this.getProductPrice() + calculatedProfit();
        },
      };
