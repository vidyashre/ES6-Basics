<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //types to create object
      let obj1 = {};
      let obj2 = new Object();

      let obj3 = Object.create(null); //- > param -> any object to
      // Advantage - > new in ES5
      // control the properties of object

      let person = Object.create(null);
      Object.defineProperty(person, "type", {
        value: "Comic Hero",
        enumerable: true,
      });
      // add properties to person object
      //   person.type = "hero";
      //   console.log(person.type); //hero
      // person.type = "Villan"
      // console.log(person.type)//Villan

      let hero = Object.create(person);
      Object.defineProperty(hero, "title", {
        value: "Batman",
        writable: true,
        enumerable: true,
        configurable: true,
      });
      Object.defineProperty(hero, "power", {
        value: "7",
        configurable: true,
      });
      console.log(hero.title); //Batman
      hero.title = "Joker";
      console.log(hero.title); //Joker

      Object.defineProperty(hero, "titleAccess", {
        get: function () {
          return this.title;
        },
        set: function (newTitle) {
          this.title = newTitle;
        },
      });

      for (let prop in hero) {
        console.log(prop);
      }

      console.log(hero.titleAccess);
      hero.titleAccess = "Joker";
      console.log(hero.titleAccess);
    </script>
  </head>
  <body></body>
</html>
