<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Scope</title>
    <script>
      var hero = {
        title: "Ironman",
        power: 5,
      };
      function checkPower() {
        if (hero.power > 5) {
          let tempTitle = hero.title + " is strong";
          hero.title = tempTitle;
          
        }
        // hausting - > 
        // var tempTitle = hero.title + " is strong"; - > js by default initializing tempTitle to undefined then assigneing, so in console u will get undefined




        // console.log(tempTitle)
      }

      window.onload = function () {
        checkPower();
        document.getElementsByTagName("h1")[0].innerHTML = hero.title;
      };
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
